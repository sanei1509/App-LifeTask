<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootswatch minty -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/minty/bootstrap.min.css"
        integrity="sha256-cgt3hF1c3FZ6WVory/sZ9YX5EH/xvfIh3QXJ8EjHMqE=" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />

    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/stats.css" />

    <title>Tasky</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Tasky <i class="bi bi-check2-circle"></i>
        </a>

        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-collapse"
          aria-controls="navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="stats.html">Estadísticas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="preferences.html">Preferencias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container w-100 pt-3 mt-5 mb-5">
      <div class="bg-dark p-4 rounded d-flex">
        <div class="container w-50">
          <canvas
            id="barChart"
            class="mb-5"
            width="200px"
            height="200px"
          ></canvas>
        </div>
        <div class="container w-50">
          <canvas id="lineChart" width="200px" height="200px"> </canvas>
        </div>
      </div>
    </main>

    <div class="loader-overlay">
      <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Chartsjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"
      integrity="sha256-GMN9UIJeUeOsn/Uq4xDheGItEeSpI5Hcfp/63GclDZk="
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts -->
    <script src="scripts/general.js"></script>
    <script>
      // Ejemplo grafica tipo "bar"
      const barCanvasContext = document
        .getElementById("barChart")
        .getContext("2d");

      new Chart(barCanvasContext, {
        type: "bar",
        data: {
          labels: [
            "Lunes",
            "Martes",
            "Miércoles",
            "Jueves",
            "Viernes",
            "Sábado",
          ],
          datasets: [
            {
              label: "Tareas completadas",
              data: [20, 15, 17, 12, 7, 9],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Ejemplo grafica tipo "line"
      const lineCanvasContext = document
        .getElementById("lineChart")
        .getContext("2d");

      new Chart(lineCanvasContext, {
        type: "line",
        data: {
          labels: [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
          ],
          datasets: [
            {
              label: "Número de tareas creadas",
              data: [10, 12, 14, 15, 13, 20, 30],
              fill: false,
              borderColor: "rgb(75, 192, 192)",
              tension: 0.1,
            },
            {
              label: "Número de tareas completadas",
              data: [4, 7, 8, 10, 3, 20, 29],
              fill: false,
              borderColor: "rgb(200, 192, 200)",
              tension: 0.1,
            },
          ],
        },
      });
    </script>
  </body>
</html>
