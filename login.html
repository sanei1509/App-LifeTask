<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- estilos -->
    <link rel="stylesheet" href="styles/formularios.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 1) 28%,
          rgba(71, 71, 89, 1) 43%,
          rgba(0, 0, 0, 1) 100%
        );
      }
      .bg {
        background-image: url(./assets/img/bg-masthead.jpg);
        background-position: center center;
        background-repeat: no-repeat;
      }
      .fs-family-title {
        font-family: "Varela Round", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container w-75 bg-dark mt-5 mb-5 rounded shadow">
      <div class="row align-items-stretch">
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"
        ></div>
        <div class="col bg-white text-dark rounded-end px-3">
          <!-- logo app -->
          <div
            class="
              text-end text-dark
              fw-bold
              fs-4 fs-italic fs-family-title
              py-1
              shadow
            "
          >
            <span>LifeTask</span>
            <!-- <img src="./assets/img/logo.png" alt="logo app" width="30" /> -->
          </div>

          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <!-- LOGIN -->
          <form id="formularioLogin" action="">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                id="correo"
                type="email"
                class="form-control"
                name="email"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Contraseña</label>
              <input
                id="contraseña"
                type="password"
                class="form-control"
                name="password"
              />
            </div>
            <!-- <div class="mb-4 form-check">
              <input type="checkbox" name="connected" id="form-check-input" />
              <label for="connected" class="form-check-label"
                >Mantener sesión iniciada siempre</label
              >
            </div> -->

            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
            </div>

            <div class="my-3 text-center">
              <span
                >Aún no tienes cuenta?
                <a href="register.html">Registrarme</a></span
              >
            </div>
          </form>

          <!-- LOGIN CON REDES SOCIALES -->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12">Iniciar sesión</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img
                        src="./assets/img/facebook.png"
                        alt="social-logo-button-facebook"
                        width="29"
                      />
                    </div>
                    <div
                      class="col-12 col-md-10 text-center"
                      class="align-items-center"
                    >
                      Facebook
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img
                        src="./assets/img/google.png"
                        alt="social-logo-button-google"
                        width="32"
                      />
                    </div>
                    <div class="col-12 col-md-10 text-center">Google</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <!-- iconos -->
  <script
    src="https://kit.fontawesome.com/2c36e9b7b1.js"
    crossorigin="anonymous"
  ></script>
  <!-- custom script -->
  <script src="./scripts/cuenta/login.js"></script>
</html>
